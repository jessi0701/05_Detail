{% extends "detail/base.html" %}
{% load static %}
{% block bb %}
<div class="container">
    <div class="row mb-2">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="{% static 'img/spongebob.JPG' %}" alt="사진없음">
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <form>
                <h1>Sign Up</h1>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Password Confirm</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
